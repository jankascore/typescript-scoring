query Aave {
	account(id : "0x9600a48ed0f931d0c422d574e3275a90d8b22745") {
    repays {
      amount
      timestamp
			logIndex
      asset {
        symbol
        decimals
      }
    }
    borrows {
      amount
      timestamp
			logIndex
      asset {
        symbol
        decimals
      }
    }
    liquidations {
      amount
      timestamp
			logIndex
      asset {
        symbol
        decimals
      }
    }
    deposits {
      amount
      timestamp
			logIndex
      asset {
        symbol
        decimals
      }
    }
    withdraws {
      amount
      timestamp
			logIndex
      asset {
        symbol
        decimals
      }
    }
  }
}